<!DOCTYPE html>
<html>
    <head>
        <title>
            flexbox starting
        </title>
    </head>
    <body style="padding-bottom: 100000px;">
        
        <div style="display: flex;flex-direction: row; height: 100px;
        ">
            <div style="background-color: aliceblue; flex: 1;">
                div1
            </div>
            <div style="background-color: antiquewhite; flex: 1;">
                div2 hi
            </div>
            <div style="background-color: aqua; width: 50px;">
                div3 <p>hello</p>
            </div>
            
        </div>
        <div style="display: flex;flex-direction: row;
         margin-top: 40px; height: 100px;">

        </div>

                div1
            </div>
            <div style="background-color: antiquewhite; width: 100px;">

            <div style="background-color: aquamarine; width: 100px;">div4</div>
            
        </div>

            <div style="background-color: aliceblue; width: 100px;">
                div1
            </div>
            <div style="background-color: antiquewhite; width: 100px;">
                div2 hi
            </div>

         justify-content: space-evenly; ">
            <div style="background-color: aliceblue; width: 100px;">
                div1

            <div style="background-color: aliceblue; width: 100px;">
                div1
